<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearSky - Rep Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 400px;
      text-align: center;
    }

    .logo-title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      width: 44px;
      height: 44px;
      background-color: #0a2a66;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .primary-btn {
      background-color: #0a2a66;
      color: white;
    }

    .primary-btn:hover {
      background-color: #083075;
    }

    .danger-btn {
      background-color: #e74c3c;
      color: white;
    }

    .danger-btn:hover {
      background-color: #c0392b;
    }

    .info {
      margin-top: 1rem;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <div class="logo-title-row">
      <div class="logo">C</div>
      <p class="title">ClearSky</p>
    </div>
    <p class="subtitle">Institution Representative Dashboard</p>

    <div class="button-container">
      <button class="btn primary-btn" onclick="location.href='rep_grade_statistics.html'">ðŸ“Š Grade Statistics</button>
      <button class="btn primary-btn" onclick="location.href='rep_purchase_credits.html'">ðŸ’³ Purchase Credits</button>
      <button class="btn primary-btn" onclick="location.href='rep_user_management.html'">ðŸ‘¥ User Management</button>
      <button class="btn danger-btn" onclick="logout()">ðŸšª Logout</button>
    </div>

    <div class="info" id="user-info"></div>
  </div>

  <script>
    function getCookie(name) {
      const cookieStr = document.cookie;
      const cookies = cookieStr.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    function logout() {
      deleteCookie('user_id');
      deleteCookie('role');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    const userId = getCookie('user_id');
    const role = getCookie('role');

    if (!userId || role !== 'institution_rep') {
      window.location.href = 'login.html';
    } else {
      document.getElementById('user-info').textContent =
        `Logged in as ${role} (User ID: ${userId})`;
    }
  </script>
</body>
</html>
