services:
  review-service:
    build: .
    ports:
      - "8400:8400"
    env_file:
      - .env
    environment:
      - PORT= 8400
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/reviewDB?authSource=reviewDB
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - clearsky-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=admin
    restart: unless-stopped
    networks:
      - clearsky-network

volumes:
  mongo-data:

networks:
  clearsky-network:
    driver: bridge
    external: true